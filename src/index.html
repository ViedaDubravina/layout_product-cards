<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container"
    data-qa="card">
      <div class="container__card card">
        <img src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="picture"
        >
        <h1 class="product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
        <p class="Product-code">Product code: 195434</p>
      </div>

      <div class="container__stars stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>

      <div class="Reviews-block">
        <p class="Reviews">Reviews: 5</p>
      </div>

      <div class="Price-block">
        <p class="Price">Price:</p>
        <p class="value">$2,199</p>
      </div>

      <a href="#"
        class="Button-Buy"
        data-qa="hover">
        Buy
      </a>
    </div>
  </body>
</html>
